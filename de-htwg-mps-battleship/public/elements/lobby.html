<dom-module id="bs-lobby">
  <template>
    <div class="row">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for...">
        <div class="input-group-btn">
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
          <button class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-plus"></span>
          </button>
          <paper-button>Hallo</paper-button>
        </div>
      </div><!-- /input-group -->
    </div>
    <div class="row">
      <table class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <template is="dom-repeat" items="{{entries}}" strip-whitespace>
            <tr>
              <td>{{item.a}}</td>
              <td>{{item.a}}</td>
              <td>{{item.a}}</td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: "bs-lobby",

  properties: {
    entries: {
      type: Array,
      value: function() { return []; }
    }
  },

  ready: function() {
    console.log("ready");

});
</script>
