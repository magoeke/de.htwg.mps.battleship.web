<!doctype html>
<html>
  <head>
    <title>Hello, World!</title>
    <style>
      html, body {
        height: 100vh;
        margin: 0;
      }

      #content {
        height: 100vh;
        width: 100vw;
      }

      .left-screen {
        height: 100vh;
        width: 50vw;
        background-color: blue;
        float: left;
      }

      .right-screen {
        height: 100vh;
        background-color: green;
      }

      .game-row {
  	    clear: both;
      }

      .game-cell {
        border:1px black solid;
        float:left;
      }

      .board {
        width: 43vw;
        display: -webkit-flex;
        display: flex;
        -webkit-flex-wrap: wrap;
        flex-wrap: wrap;
        margin: auto;
        border: 1px solid black;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div id="content"></div>
    <script src="js/main.js"></script>
  </body>
</html>
